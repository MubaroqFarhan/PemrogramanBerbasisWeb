    <h1> Pendaftaran </h1>
    <form action="#" method="GET">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="password">Password</label>
        <input type="password" name="password"
        id="password">
        <br>

        <label for="hobi">Hobi</label>
        <input type="checkbox" name="hobi" id="hobi"
        value="Membaca"> Membaca
        <input type="checkbox" name="hobi" id="hobi"
        value="Menulis"> Menulis
        <input type="checkbox" name="hobi" id="hobi"
        value="Memancing"> Memancing
        <br>

        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk" id="jk" value="Laki-
        Laki"> Laki-Laki
        <input type="radio" name="jk" id="jk"
        value="Perempuan"> Perempuan
        <br>
        <br>

        <label for="age">Umur</label>
        <input type="number" name="age" id="age">
        <br>

        <label for="acc">Apakah sudah haqqul yaqin?</label>
        <input type="submit" value="Tambah">
        <input type="reset" value="Reset">

        <br>
        <br>
        <br>

        <textarea name="alamat" id="">alamat</textarea>
        <br>

        <label for="Profesi">Profesi</label>
        <select name="" id="">
            <option value="">Mahasiswa</option>
            <option value="">Dosen</option>
            <option value="">Guru</option>
        </select>
        </form>
