<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pendaftaran Mahasiswa Baru </title>
    <link rel="stylesheet" href="Registrasi.css">
</head>
<body>
    <h1> Pendaftaran Mahasiswa Baru </h1>
    <form action="#" method="GET">
        <label for="NPM">NPM (Nomor Pokok Mahasiswa) </label>
        <br>
        <input type="number" name="number" id="number">
        <br>
        <br>

        <label for="Nama Lengkap"> Nama Lengkap </label>
        <br>
        <input type="text" name="text" id="text" maxlength="100">
        <br>
        <br>

        <label for="Alamat"> Alamat </label>
        <br>
        <textarea name="Alamat" id="Alamat"></textarea>
        <br>
        <br>

        <label for="jk">Jenis Kelamin</label>
        <br>
        <input type="radio" name="jk" id="jk" value="Laki-
        Laki"> Laki-Laki
        <br>
        <input type="radio" name="jk" id="jk"
        value="Perempuan"> Perempuan
        <br>
        <br>
        
        <label for="PS"> Program Studi </label>
        <br>
        <select name="PS" id="PS">
            <option value="SI"> Sistem Informasi </option>
            <option value="TI"> Teknik Informatika </option>
            <option value="RPL"> Rekayasa Perangkat Lunak </option>
            <option value="TK"> Teknik Komputer </option>
            <option value="MI"> Manajemen Informatika </option>
            <option value="PTI"> Pendidikan Teknologi Informasi </option>
        </select>
        <br>
        <br>

        <button> Tambah </button>






</body>
</html>
